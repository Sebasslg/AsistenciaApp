<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Control de Asistencia</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Asistencia App</a>
            <button class="btn btn-danger ms-auto" id="logout-btn">Cerrar Sesi√≥n</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 id="welcome-message">Bienvenido, Usuario</h1>

        <div id="employee-section" class="card p-4 mt-4">
            <h2 class="card-title">Registro de Asistencia</h2>
            <div class="d-grid gap-2">
                <button id="entrada-btn" class="btn btn-success btn-lg">Marcar Entrada</button>
                <button id="salida-btn" class="btn btn-warning btn-lg">Marcar Salida</button>
            </div>
        </div>

        <div id="admin-section" class="card p-4 mt-4" style="display:none;">
            <h2 class="card-title">Panel de Administrador</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action list-group-item-primary" data-bs-toggle="modal" data-bs-target="#reportesModal">
                            Generar Reportes
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action list-group-item-success" data-bs-toggle="modal" data-bs-target="#usuariosModal">
                            Gestionar Usuarios
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
