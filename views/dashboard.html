<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Control de Asistencia</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Asistencia App</a>
            <button class="btn btn-outline-danger" id="logout-btn">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 id="welcome-message">Bienvenido, Usuario</h1>

        <div id="employee-section" class="card p-4 mt-4">
            <h2 class="card-title">Registro de Asistencia</h2>
            <div class="d-grid gap-2">
                <button id="entrada-btn" class="btn btn-success btn-lg">Marcar Entrada</button>
                <button id="salida-btn" class="btn btn-warning btn-lg">Marcar Salida</button>
            </div>
            <div class="mt-3 text-center">
                <small>Tu última entrada fue: <span id="last-entry">N/A</span></small><br>
                <small>Tu última salida fue: <span id="last-exit">N/A</span></small>
            </div>
        </div>

        <div id="admin-section" class="card p-4 mt-4" style="display:none;">
            <h2 class="card-title">Panel de Administración</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Gestión de Usuarios
                        </div>
                        <div class="card-body">
                            <div class="list-group">
                                <button type="button" class="list-group-item list-group-item-action list-group-item-primary" data-bs-toggle="modal" data-bs-target="#usuariosModal">
                                    Ver y Administrar Usuarios
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Reportes
                        </div>
                        <div class="card-body">
                            <div class="list-group">
                                <button type="button" class="list-group-item list-group-item-action list-group-item-info" data-bs-toggle="modal" data-bs-target="#reportesModal">
                                    Generar Reportes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="usuariosModal" tabindex="-1" aria-labelledby="usuariosModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usuariosModalLabel">Gestión de Usuarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="user-form" class="mb-4 p-3 border rounded">
                        <h4 id="user-form-title">Crear Nuevo Usuario</h4>
                        <input type="hidden" id="user-id">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="user-email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="user-email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="user-password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="user-password" required>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="user-role" class="form-label">Rol</label>
                            <select class="form-select" id="user-role" required>
                                <option value="employee">Empleado</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <div class="mt-3 text-end">
                            <button type="submit" class="btn btn-primary">Guardar Usuario</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </form>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Correo</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="reportesModal" tabindex="-1" aria-labelledby="reportesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportesModalLabel">Generación de Reportes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4>Reportes Disponibles</h4>
                    <div class="list-group">
                        <button id="reporte-atrasos-btn" class="list-group-item list-group-item-action">Reporte de Entradas Atrasadas</button>
                        <button id="reporte-salidas-btn" class="list-group-item list-group-item-action">Reporte de Salidas Anticipadas</button>
                        <button id="reporte-inasistencias-btn" class="list-group-item list-group-item-action">Reporte de Inasistencias</button>
                    </div>
                    <div id="report-output" class="mt-4">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
